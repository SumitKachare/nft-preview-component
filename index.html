<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div class="image-box">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
      </div>
      <div class="data">

        <h2 class="title">Equilibrium #3429</h2>
        <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">

          <div class="value">
            <img class="value__img" src="./images/icon-ethereum.svg" alt="">
            <p class="value__text">0.041 ETH</p>
          </div>


          <div class="time">
            <img class="time__img" src="./images/icon-clock.svg" alt="">
            <p class="time__text">3 days left</p>
          </div>

        </div>

        <div class="border">

        </div>

        <div class="creator">
          <img class="creator__img" src="./images/image-avatar.png" alt="">
          <p> <span class="creation-style">Creation of</span> Jules Wyvern</p>
        </div>

      </div>
    </div>
  </div>

</body>
<!-- test -->

</html>
